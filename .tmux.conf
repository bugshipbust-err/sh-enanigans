set-option -g prefix C-Space

set -g mouse off
bind m set -g mouse \; display-message "Mouse toggled #{?mouse,on,off}"

# alt + h, j, k, l to switch between window panes
bind -n M-h select-pane -L
bind -n M-j select-pane -U
bind -n M-k select-pane -D
bind -n M-l select-pane -R

# prefix + v, h to make splits
bind-key v split-window -h
bind-key h split-window -v

set -g pane-border-style "fg=#2a5e74"          # from highlight_low
set -g pane-active-border-style "fg=#2f6c86"   # pine blue
